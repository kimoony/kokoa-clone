<!DOCTYPE html>
<html lang="en">
<head>

  <div class="top-menu">

      <i class="fas fa-bars"></i>
    </div>

      <span>library</span>
    </div>
    <div class="top-menu__row">
      <i class="fas fa-shopping-basket"></i>

    <input type="text" placeholder="Search books...">
