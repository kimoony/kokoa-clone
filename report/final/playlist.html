<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist</title>
  <link rel="stylesheet" href="./css/playlist.css">
</head>
<body>
  <div class="container">
    <header class="status-bar">
      <div class="status-bar__column">
        <!-- back button -->
        <a href="/report/final/player.html">
          <i class="fas fa-chevron-left"></i>
        </a>
      </div>
      <div class="status-bar__column">
        <!-- search button -->
        <span>
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
  
    <main>
      <!-- profile -->
      <div class="profile">
        <div class="profile__image">
          <img src="./image/suwonsamsung.jpeg" alt="profile-image">
        </div>
        <div class="profile__name">
          <span>Suwon Bluewings</span>
        </div>
        <div class="profile__genre">
          <span>Cheering song, Rock</span>
        </div>
      </div>

      <!-- shuffle, like -->
      <div class="btn-box">
        <div class="btn-box__shuffle">
          <div>Shuffle</div>
        </div>
        <div class="btn-box__like">
          <div><i class="fas fa-heart"></i> <span>337,124</span></div>
        </div>
      </div>

      <!-- list -->
      <div class="list-group">
        <ul>
          <li class="playlist">
            <div class="playlist__img">
              <img src="./image/champions.jpeg" alt="image">
            </div>
            <div class="playlist__info">
              <div class="playlist__singer">Frente Tricolor</div>
              <div class="playlist__title">우리에겐 승리 뿐이다</div>
            </div>
            <div class="playlist__menu">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </li>
          <li class="playlist">
            <div class="playlist__img">
              <img src="./image/my love, my suwon.jpeg" alt="image">
            </div>
            <a href="/report/final/player.html">
              <div class="playlist__info">
                <div class="playlist__singer">노브레인</div>
                <div class="playlist__title">나의 사랑 나의 수원</div>
              </div>
            </a>
            <div class="playlist__menu">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </li>
          <li class="playlist">
            <div class="playlist__img">
              <img src="./image/bwr.jpeg" alt="image">
            </div>
            <div class="playlist__info">
              <div class="playlist__singer">Frente Tricolor</div>
              <div class="playlist__title">청백적의 챔피언</div>
            </div>
            <div class="playlist__menu">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </li>
          <li class="playlist">
            <div class="playlist__img">
              <img src="./image/kihun.jpeg" alt="image">
            </div>
            <div class="playlist__info">
              <div class="playlist__singer">Frente Tricolor</div>
              <div class="playlist__title">최고 존엄(염기훈 콜)</div>
            </div>
            <div class="playlist__menu">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </li>
          <li class="playlist">
            <div class="playlist__img">
              <img src="./image/seo.jpeg" alt="image">
            </div>
            <div class="playlist__info">
              <div class="playlist__singer">Frente Tricolor</div>
              <div class="playlist__title">SEO Oh My HERO(서정원 콜)</div>
            </div>
            <div class="playlist__menu">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </li>
          <li class="playlist">
            <div class="playlist__img">
              <img src="./image/tricolor.jpeg" alt="image">
            </div>
            <div class="playlist__info">
              <div class="playlist__singer">Frente Tricolor</div>
              <div class="playlist__title">blue entertainer</div>
            </div>
            <div class="playlist__menu">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </li>
        </ul>
      </div>
    </main>
  
    <!-- control box -->
    <footer>
      <div class="control-box">
        <a href="/report/final/player.html">
          <div class="control-box__info">
            <div class="control-box__singer">노브레인</div>
            <div class="control-box__title">나의 사랑 나의 수원</div>
          </div>
        </a>
        <div class="control-box__play-btn">
          <span><i class="fas fa-step-backward"></i></span>
          <span><i class="fas fa-pause fa-lg"></i></span>
          <span><i class="fas fa-step-forward"></i></span>
        </div>
      </div>
    </footer>
  </div>
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/34214446dc.js" crossorigin="anonymous"></script>
</body>
</html>
