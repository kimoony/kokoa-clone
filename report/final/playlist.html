<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist</title>
  <link rel="stylesheet" href="./css/playlist.css">
</head>
<body>
  <div class="container">
    <header class="status-bar">
      <div class="status-bar__column">
        <!-- back button -->
        <span>
          <i class="fas fa-chevron-left"></i>
        </span>
      </div>
      <div class="status-bar__column">
        <!-- search button -->
        <span>
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
  
    <main>
      <!-- profile -->
      <div class="profile">
        <div class="profile__image">
          <img src="./image/suwonsamsung.jpeg" alt="profile-image">
        </div>
        <div class="profile__name">
          <span>Suwon Bluewings</span>
        </div>
        <div class="profile__genre">
          <span>Cheering song</span>
        </div>
      </div>

      <!-- shuffle, like -->
      <div class="btn-box">
        <div class="btn-box__shuffle">
          <span>Shuffle</span>
        </div>
        <div class="btn-box__like">
          <span><i class="fas fa-heart"></i><span>37,124</span></span>
        </div>
      </div>

      <!-- list -->
      <div>
        <div class="playlist">
          <div class="playlist__img">
            <img src="./img/george Raymond.jpeg" alt="image">
          </div>
          <div class="playlist__info">
            <div class="playlist__singer">singer</div>
            <div class="playlist__title">title</div>
          </div>
          <div class="playlist__menu">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>

          <div class="playlist__img">
            <img src="./img/george Raymond.jpeg" alt="image">
          </div>
          <div class="playlist__info">

            <div class="playlist__title">title</div>
          </div>
          <div class="playlist__menu">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="playlist">
          <div class="playlist__img">
            <img src="./img/george Raymond.jpeg" alt="image">
          </div>
          <div class="playlist__info">
            <div class="playlist__singer">singer</div>
            <div class="playlist__title">title</div>
          </div>
          <div class="playlist__menu">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="playlist">
          <div class="playlist__img">
            <img src="./img/george Raymond.jpeg" alt="image">
          </div>
          <div class="playlist__info">
            <div class="playlist__singer">singer</div>
            <div class="playlist__title">title</div>
          </div>
          <div class="playlist__menu">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="playlist">
          <div class="playlist__img">
            <img src="./img/george Raymond.jpeg" alt="image">
          </div>
          <div class="playlist__info">
            <div class="playlist__singer">singer</div>
            <div class="playlist__title">title</div>
          </div>
          <div class="playlist__menu">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="playlist">
          <div class="playlist__img">
            <img src="./img/george Raymond.jpeg" alt="image">
          </div>
          <div class="playlist__info">
            <div class="playlist__singer">singer</div>
            <div class="playlist__title">title</div>
          </div>
          <div class="playlist__menu">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
      </div>
    </main>
  
    <!-- control box -->
    <footer>
      <div class="control-box">
        <div class="control-box__info">
          <div class="control-box__singer">singer</div>
          <div class="control-box__title">title</div>
        </div>
        <div class="control-box__play-btn">
          <span><i class="fas fa-step-backward"></i></span>
          <span><i class="fas fa-pause"></i></span>
          <span><i class="fas fa-step-forward"></i></span>
        </div>
      </div>
    </footer>
  </div>
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/34214446dc.js" crossorigin="anonymous"></script>
</body>
</html>
