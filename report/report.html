<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./reportStyle.css">
</head>
<body>
  <div class="page-title">
    <div class="page-title__row">
      <span>X</span>
    </div>
    <div class="page-title__row">
      <span>Playlist</span>
    </div>
  </div>

  <div class="current-play">
    <i class="far fa-image"></i>
    <div class="current-play__info">
      <div class="current-play__title">Random Love</div>
      <div class="current-play__singer">by Divay Kapoor</div>
    </div>
  </div>

  <div class="btn">
    <i class="fas fa-caret-right"> Play</i>
    <i class="far fa-heart"></i>
    <i class="fas fa-plus"></i>
  </div>

  <div class="play-list">
    <ul>
      <li>
        <div class="play-list__img"></div>
        <div class="play-list__info">
          <div class="play-list__title">Matargasti</div>
        <div class="play-list__singer">Mohit Chauhan</div>
        </div>
      </li>
      <li>
        <div class="play-list__img"></div>
        <div  class="play-list__info">
          <div class="play-list__title">Attitude</div>
          <div class="play-list__singer">Lewis OfMan • Atitude</div>
        </div>
      </li>
      <li>
        <div class="play-list__img"></div>
        <div  class="play-list__info">
          <div class="play-list__title">Try Everthing</div>
          <div class="play-list__singer">Shakira • Zootopia</div>
        </div>
      </li>
      <li>
        <div class="play-list__img"></div>
        <div  class="play-list__info">
          <div class="play-list__title">Sunflower</div>
          <div class="play-list__singer">Joseph Vincent • Sunflower</div>
        </div>
      </li>
    </ul>
  </div>

  <script src="https://kit.fontawesome.com/34214446dc.js" crossorigin="anonymous"></script>
</body>
</html>
